<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
 <title>array 배열5</title>
 <script>
     var array = [
         ["red","빨강",1],
         ["blue","파랑",2],
         ["green","녹색",3],
         ["yellow","노랑",4],
         ["pink","분홍",5],
         ["black","검정",6]
        ];
    var c = array.length;
    function abc(z){
        var f;
        for(f=0;f<c;f++){
            if(array[f][2]==z){
            //document.getElementById("box").style.backgroundColor='pink'; 강제로 바꾼것
            document.getElementById("box").style.backgroundColor=array[f][0];
        }
            
        };
   
    }
 //배열은 무조건 반복문으로 확인해야함!! 공부할때 참고!
 </script>
 <style>
     body{margin:0; padding:0;}

     #box{width:100px; height:100px; background-color:purple;}
 </style>
</head>
<body>
<div id="box" onclick="abc(5);"></div>

</body>
</html>
