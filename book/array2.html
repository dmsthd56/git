<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
 <title>array 배열2</title>
 <script>
     var array = [
         ["red","빨강"],
         ["blue","파랑"],
         ["green","녹색"],
         ["yellow","노랑"],
         ["pink","분홍"],
         ["black","검정"]
        ];
    var num = array.length;
    //alert(num)
    var c;
    for(c=0;c<num;c++){
        var sc = array[c][1];
      if(sc!="분홍" && sc!="검정"){
        document.write(sc+"<br>");
      }
      
    }


 </script>
</head>
<body>

</body>
</html>
