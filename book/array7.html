<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
 <title>array 배열 7 (11/2)</title>
 <script>
     var array = [
         ["HOME","홈"],
         ["LOGIN","로그인"],
         ["MEMBERSHIP","회원가입"],
         ["CUSTOMER","고객센터"],
         ["EVENT","이벤트"]
     ];

     var a = array.length;


 </script>
 <style>
     body{margin:0; padding:0;}
     .menus { height:40px; text-align: center; }
     .divmenu { width:100px; height:40px; line-height: 40px;
        font-size: 12px; text-align: center; border:1px solid red;
        box-sizing: border-box; display: inline-block;
        }
 </style>
</head>
<body>
 <div class="menus" id="menus">

 </div>

</body>
<script>
    var lang = 0; //언어변수 
    //변수를 하나 생성하여 배열로 언어를 바꿈

    var b = 0;
    var html="" ; // 밖에 생성해야함 
     while(b<a){
        var c = array[b][lang];
        //alert(c)
        //var box = document.getElementById("menus");
        //box.innerHTML+='<div>'+c+'</div>';
        html = html + "<div class='divmenu'>"+c+"</div>";

         b++;
     }
     document.getElementById("menus").innerHTML=html;

</script>
</html>
