<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
 <title>jquery4(11/2)</title>
 <script src="../jquery/jquery.js"></script><!--jquery 엔진 셋팅-->
 <script>
     $(document).ready(function(){

         $("#ulbox>li").mouseenter(function(){ //mouseover는 이미지
             var $node = $(this).index();//노드 확인
             //alert($node)
             var $menu = "#sulbox" + $node;
             $($menu).slideDown();

         });

         $("#ulbox>li").mouseleave(function(){
             var $node = $(this).index();//노드 확인
             //alert($node)
             var $menu = "#sulbox" + $node;
             $($menu).slideUp();


         });
        


     }); // ready end
 </script>
 <style>
  body {margin:0; padding:0;}
   :root{
       --ul-m:0;
       --ul-p:0;
       --ul-list:none;
   }
   
   .ulcss {width:450px; height:40px; list-style:var(--ul-list); margin:var(--ul-m); padding:var(--ul-p);}
   .ulcss>li{width:150px; height:40px; float:left; background-color:blue; 
   color:white; text-align:center; line-height:40px;
   cursor:pointer;}

   .sulcss {clear:both; width:150px; height:auto; list-style:var(--ul-list); margin:var(--ul-m); padding:var(--ul-p);
    display:none;}/*display: none 은 엄마한테 넣어야함 */
   .sulcss>li{width:150px; height:40px; background-color:orange;
   color:white; text-align:center; line-height:40px; 
    cursor:pointer;}


 </style>
</head>
<body>
 <ul class="ulcss" id="ulbox">
    <li>MENU1
        <ul class="sulcss" id="sulbox0"><!--노드 확인해야하기 때문에 0으로 넣음 -->
            <li>MENU1</li>
            <li>MENU1</li>
            <li>MENU1</li>
        </ul>
    </li>
    <li>MENU2</li>
    <li>MENU3</li>
 </ul>

</body>
</html>
