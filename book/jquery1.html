<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
 <title>jquery(11/2)</title>
 <base href="../image/"> <!--base 태그 : 기본 경로를 미리 셋팅하는 태그 // 여러번 사용 불가 한번만 사용 가능 -->
 <script src="../jquery/jquery.js"></script><!--jquery 엔진 셋팅-->
 <script>
  $(document).ready(function(){
      //구구단 8단 출력
      var $a = 8; // 고정값
      var $b = 1; // 반복문 변수
      var $c ; //계산 변수
      while($b<10){
          $c = $a * $b;
          document.write($a + "*" + $b + "=" + $c +"<br>" );
          $b++;
      }
      


  });//ready end
 </script>
</head>
<body>
<img src="./car1.jpg"><!--base 기점으로 이미지 파일 명만 사용하여 출력함 -->
</body>
</html>
