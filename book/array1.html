<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
 <title>array 배열1</title>
 <script>
     var array = ["red","blue","green","yellow","pink","black"];
     var num = array.length;
     //alert(num)
     var ch=0;
     while(ch<num){
        document.write(array[ch]+"<br>");
         ch++;
     }

 </script>
</head>
<body>
<input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요!">
</body>
</html>
