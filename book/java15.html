 <title>javascript - 84p 부가사항11 (10/28)</title>
 <script>
     var a = 22;
     var aa = typeof(a); //number or string
    // alert(aa);
    //isNaN = true or false("" 쓰지 않음)
    if(aa=="number"){
        while(a>0){
            document.write(a+"<br>");
            a--;
        };
    }
    else{
        alert("해당 값은 문자 입니다.");
    }

 </script>
