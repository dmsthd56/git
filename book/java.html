<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1">
 <title>자식창 데이터 받기- java38.html 연결</title>
 <script>
    
   var allid = ["math","reload","href","close","self","location"];
   
   
   var h = location.search;//입력한 값을 가져옴
   var cut = h.split("mid="); //mid=의 뒤의 값만 출력
   //document.write(cut[1]); cut[1] : 아이디 값
   var check = allid.length;
   //alert(check);
   var f;
   var ok ="y";//확인할 임시변수
   for(f=0;f<check;f++){
      var ck = allid[f].indexOf(cut[1]);
      if(ck>-1){
          alert("해당 아이디는 존재합니다.");
          ok="no";
          self.close();
          
      }
   }
   if(ok=="y"){
       window.opener.idck.mid.readOnly = true;
       //부모창을 열어야 하기 때문에 window.opener 사용! 
       //readonly 걸때는 부모창에 있는 form 네임 text 네임 readonly를 써야 함
       alert('해당 아이디는 사용할 수 있습니다');
       self.close();


   }


 </script>
</head>
<body>
 

</body>
</html>
