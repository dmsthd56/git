<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
 <title>jquery6 - 랜덤 베너 (11/2)</title>
 <script src="../jquery/jquery.js"></script><!--jquery 엔진 셋팅-->
 <script>
     $(document).ready(function(){
         //Math.round & Math.random을 이용하여 난수를 설정
         var $bs = Math.round(Math.random()*2);
         var $img = "banner" + $bs + ".png";
         // var $img = "파일명" + 랜덤변수 + "이미지 파일 속성";
         //banner0.png ~ banner2.png까지 3개중 한가지를 선택
         $("#banner").css("background-image","url("+$img+")")
         //#banner 안에 배경으로 해당 이미지를 출력



     });//ready
 </script>
 <style>
    body{margin:0; padding:0;}

    .banner{width:1000px; height:386px; border:1px solid black;
    margin:0 auto;}
 </style>
</head>
<body>
 <div id="banner" class="banner"></div>

</body>
</html>
