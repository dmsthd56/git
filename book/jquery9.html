<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
 <title>jquery9(11/2)</title>
 <script src="../jquery/jquery.js"></script><!--jquery 엔진 셋팅-->
 <script>
           //document.ready 밖에 써야함!!
      
    function abc(){

     var aa = 8;//고정값
     var bb = 1;//반복문 시작값
     var cc; //계산값

      do{
       cc = aa * bb;

       document.write(aa + "*" + bb + "=" + cc +"<br>");

       bb++;
       }while(bb<10);
    };

     $(document).ready(function(){
    //구구단 8단 클릭시 javascript abc function 으로 넘겨서 처리
       $("#btn2").click(function(){

        abc(); //제이쿼리 함수에서 자바스크립트 함수로 던지는 것 

          });
     
 

      //구구단 5단 클릭시 jquery abc function 으로 넘겨서 처리
         $("#btn1").click(function(){

            $.fn.abc(); //제이쿼리 함수에서 제이쿼리 함수로 던지는 것 

         });

         $.fn.abc = function(){
            var $a = 5;//고정값
             var $b = 1;
             var $c;

             do{
              $c = $a * $b;

              document.write($a + "*" + $b + "=" + $c +"<br>");

              $b++;
             }while($b<10);


         };//abc function

    /* 3 버튼 클릭시 mid 사용자가 입력하는 값 유/무 체크 한 후 
       입력시 7자리 이상 입력되었는지 확인하는 return을 만드시오 
       제이쿼리 bbb 함수를 사용 */

         $("#btn3").click(function(){
             var $check = $("#mid").val();
             
             if($check==""){
                 alert("입력해주시길 바랍니다.");
             }
             else{
                
                 var $re = $.fn.bbb($check); //다시 값을 받아야 하기 때문에 변수를 생성

                 if($re!=""){
                     alert($re);
                 }

                
             }
         });
         $.fn.bbb = function($check){
             var $msg; //문자 넣는 변수 
             if($check.length<7){
                $msg = "7자리 이상 입력 해주셔야 합니다.";     
             }
             else{
                $msg = "";
             }
             return $msg;
         };
     });//ready
 </script>
</head>
<body>
    <input type="button" value="구구단 5단" id="btn1">
    <input type="button" value="구구단 8단" id="btn2">
    <input type="text" id="mid">
    <input type="button" value="체크" id="btn3">


</body>
</html>
