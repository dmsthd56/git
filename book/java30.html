<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1">
 <title>javascript 131~157p 함수 (10/29)</title>
 <script>
    //다시보기
     function aaa(){
         var aa = f.a[0].checked; //체크가 되었는지 확인하려면 checked로 확인
         var bb = f.b[0].checked;
         
        if(aa==false || bb==false){
            alert("동의함에 체크해주세요")
        }
        else{
          location.href="http://nate.com"; //백앤더한테 데이터를 보내지 않음
        }
  
     }


 </script>
</head>
<body>
<form name="f">
<p>개인보호정책</p>
 <input type="radio" name="a" >동의함 
 <input type="radio" name="a" checked>동의안함
<br>
<p>이메일 수신 정책</p>
<input type="radio" name="b">동의함 
<input type="radio" name="b" checked>동의안함
<br><br>
<input type="button" value="전송" onclick="aaa();">
</form>

</body>
</html>
