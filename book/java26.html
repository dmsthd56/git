<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1">
 <title>javascript 131~157p 함수 (10/29)</title>
 <script>
    function aaa(){
        var a = 5; //고정값
        var b = 1;//반복문 초기값
        var c;// 계산 값

        while(b<10){
            c = a * b;
            document.write(a + "*" + b + "=" + c +"<br>");
         
            b++;
        };
    };
 </script>
</head>
<body>
 <input type="button" value="5단" onclick="aaa();">
</body>
</html>
