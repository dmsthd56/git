 <title>javascript 131~157p 함수 (10/29)</title>
 <script>
 //다시풀기10/29
     function aaa(){
         var aa = document.getElementsByClassName("a").length;
         //alert(aa)
         var aw = null;
        if(document.getElementById("allck").checked==true){
            aw = true;
  
        }
        else{
            aw =false;
        }
        for(var i=0;i<aa;i++){
        var ids = "a"+i;
        document.getElementById(ids).checked=aw;
        }
      

     };

 </script>
</head>
<body>
 <input type="checkbox" onclick="aaa();" id="allck">전체선택
 <input type="checkbox" id="c0" class="a">번호1
