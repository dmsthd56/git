<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1">
 <title>javascript 131~157p 함수 (10/29)</title>
 <script>
     function aaa(){
        var rd = document.getElementsByClassName("sc").length;
        var ach = document.getElementById("allck").checked; //true,false 확인
        //alert(ach)
        var tc;
        
       if(ach==true){
            for(tc=0;tc<rd;tc++){
                var cch = "a"+tc;  
                document.getElementById(cch).checked=true;
            }
        }
        else{
            for(tc=0;tc<rd;tc++){
                var cch = "b"+tc;  
                document.getElementById(cch).checked=true;
            }
        }


      


     }

 </script>
</head>
<body>
<p>전체약관 모두 동의 <input type="checkbox" id="allck" onclick="aaa();"></p>
 <p>네이버 이용약관 동의</p>
 <input type="radio" id="a0" class="sc" name="a">
 <label for="a0">동의함</label>
 <input type="radio" id="b0" class="sc" checked name="a">
 <label for="b0">동의안함</label>

 <p>개인정보 수집 및 이용동의</p>
 <input type="radio" id="a1" class="sc" name="b">
 <label for="a1">동의함</label>
 <input type="radio" id="b1" class="sc" checked name="b">
 <label for="b1">동의안함</label>

 <p>위치정보 이용약관 동의</p>
 <input type="radio" id="a2" class="sc" name="c"> 
 <label for="a2">동의함</label>
 <input type="radio" id="b2" class="sc" checked name="c">
  <label for="b2">동의안함</label>

 

</body>
</html>
