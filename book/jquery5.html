<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
 <title>jquery5(11/2)</title>
 <script src="../jquery/jquery.js"></script><!--jquery 엔진 셋팅-->
 <script>
     $(document).ready(function(){

         $("#box").click(function(){
        // attr : 1. 해당 되는 속성의 데이터를 가져옴
        //        2. 원래 가지고 있는 속성을 변경할 수 있음 

           //var $node = $(this).attr("datas"); 
           //alert($node);
           $("#box").attr("class","box2");

         });




     });//ready
 </script>
 <style>
     body {margin:0; padding:0;}
     .box{width:100px; height:100px; background-color:plum;}
     .box2{width:100px; height:100px; background-color:purple;}
 </style>
</head>
<body>
 <div class="box" datas="divbox" id="box"></div>


</body>
</html>
